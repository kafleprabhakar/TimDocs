<!DOCTYPE html>
<html lang="en"> 
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimDocs</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link href="codemirror/theme/elegant.css" rel="stylesheet" />
    <link href="codemirror/lib/codemirror.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <header class="py-3">
        <h1 class="text-center">TimDocs</h1>
      </header>
      <section id="doc-container" class="container">
        <div class="row">
          <div class="col-9" id="primary">
            <textarea id="editor"></textarea>
          </div>
          <div class="col-3" id="secondary">
            <h2 class="py-3">Peers Connected:</h2>
            <ul class="list-unstyled" id="peer-list">
              <template id="peer-item-template">
                <li class="list-group-item my-3">
                  <div class="user-icon col-auto"></div>
                  <div class="user-name col px-1"></div>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
	  <script type="module" src="index.js"></script>
  </body>
</html>
